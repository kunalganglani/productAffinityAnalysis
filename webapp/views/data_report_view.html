<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <title>Manthan Data Summary</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script> -->
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->

    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.3.1/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.3.1/js/buttons.flash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.27/build/pdfmake.min.js"></script>
    <script src="https://cdn.rawgit.com/bpampuch/pdfmake/0.1.27/build/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.3.1/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.3.1/js/buttons.print.min.js  "></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.3.1/css/buttons.dataTables.min.css">

</head>

<body>
    <table id="example" class="display nowrap" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Base Product</th>
                <th>Base Support Count</th>
                <th>Base Support %</th>
                <th>Target Product</th>
                <th>Target Support Count</th>
                <th>Target Support %</th>
                <th>Join Support Count (Base and Target)</th>
                <th>Joint Support % (Base and Target)</th>
                <th>Confidence % (Base and Targe)</th>
                <th>Confidence % (Target and Base)</th>
                <th>Lift</th>
                <th> Affinity</th>
            </tr>
        </thead>
    </table>
</body>
<script>
    $(document).ready(function () {
        $('#example').DataTable({
            serverSide: true,
            ordering: false,
            searching: false,
            ajax: function (data, callback, settings) {
                var out = [];
                for (var i = data.start, ien = data.start + data.length; i < ien; i++) {
                    out.push([i + '-1', i + '-2', i + '-3', i + '-4', i + '-5', i + '-6', i + '-7',
                        i + '-8', i + '-9', i + '-10', i + '-11', i + '-12'
                    ]);
                }

                setTimeout(function () {
                    callback({
                        draw: data.draw,
                        data: out,
                        recordsTotal: 160421,
                        recordsFiltered: 160421
                    });
                }, 50);
            },
            scrollY: 600,
            scrollX: true,
            scrollCollapse: true,
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pdf', 'print'
            ],
            /* fixedColumns:   {
                leftColumns: 2
            }, */
            scroller: {
                loadingIndicator: true
            }
        });
    });
</script>

</html>
